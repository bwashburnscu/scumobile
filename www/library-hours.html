<!DOCTYPE html> 
<html> 
	<head> 
	<title>Learning Commons Hours</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.2.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.2.min.js"></script>
	<script src="assets/submenu.js"></script>
	<link rel="stylesheet" href="assets/submenu.css" />
    <script src="assets/navmenu.js"></script>
	<script src="assets/geturlvars.js"></script>
   
	</head> 
<body> 
	
<div data-role="page" id="libraryhours" class="type-interior" data-theme="a">
	
	<div id="header">
		<a data-ajax="false" href="#" data-icon="back" data-rel="back" title="Go back" class="backnav"><img alt="" src="assets/back.png" /></a>
		<a data-ajax="false" href="index.html" class="homenav"><img alt="" src="assets/38-house.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
    <div class="content-primary">
    	<h2 id="ilibraries" class="pagetitle">Library Hours</h2>
    	<nav id="mobile">

		    <a class="navicon mtoggle" href="#">MAIN MENU</a>
		
		    <ul id="submenu"></ul>
		    
		    <script>
		    	navmenu('library','submenu');
		    </script>
	
		</nav>
		<div id="hourshtml" class="pagecontent"></div>
		<script>
			var seldate = getUrlVars()["seldate"];
		    	$.ajax({
		            url: "http://m.scu.edu/app/hours.cfm",
		            type: 'get',
		            data: 'more=i&seldate='+seldate,
		            dataType: 'html',
		            success: function(response) {
		            	//alert(response);
		            	$('#hourshtml').html(response);
		            	$('#hourshtml').trigger('create');
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					       //alert(ErrorMsg);
					    }
					    
			        });
		</script>
</div>
	<div class="content-secondary">
		<ul id="fullmenu" data-role="listview" data-inset="true"></ul>
	    <script>
		    navmenu('library','fullmenu');
	    </script>
	</div>
	</div>
	

	
	<div data-role="footer" id="footer">
		<p style="text-align:center;">&copy; Santa Clara University</p>
	</div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
