<!DOCTYPE html> 
<html> 
	<head> 
	<title>Customize</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.2.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.2.min.js"></script>

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	   });
	</script>
   
	</head> 
<body> 

<div data-role="page" id="customize" class="type-interior" data-theme="a">
	
	<div id="header" data-add-back-btn="true">
		<a data-ajax="false" href="index.html" class="homenav"><img alt="" src="assets/38-house.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
		<h2 id="icustomize">Customize</h2>

	<p id="iconSelect">Change the home page options.</p>
	<div data-demo-html="true">                
		<form>
			<fieldset id="configFields" data-role="controlgroup" data-iconpos="right">
			</fieldset>
		</form>
	</div>
	
	<script>
		var myConfigStr = '';
		var checkedStr = '';
		var myConfig = ["Login","Gmail","eCampus","Camino","News","Directory","Map","Events","Social","Admission","Alumni","Athletics","Courses","Rooms","Dining","Libraries"];
			for (var i = 0; i < myConfig.length; i++) {
				iconID= myConfig[i];
				iconState = localStorage.getItem("homeIcon." + iconID + ".state");
				if(localStorage.getItem("homeIcon." + iconID + ".state") == null || localStorage.getItem("homeIcon." + iconID + ".state") == 'true') {
					checkedStr = ' checked="checked"';
					}
					else {
					checkedStr = '';
				}
			    myConfigStr += '<input type="checkbox" name="'+myConfig[i]+'" id="'+myConfig[i]+'"'+checkedStr;
			    myConfigStr += ' onclick="handleClick(this,\''+myConfig[i]+'\');">';
			    myConfigStr += '<label for="'+myConfig[i]+'">'+myConfig[i]+'</label>';
			}
		$("#configFields").html(myConfigStr);
		
		function handleClick(s,i){
			localStorage.setItem("homeIcon." + i + ".state", s.checked);
			//$("#iconSelect").append(' <em>Updated!</em>');
		}
	</script>

	</div>
	

	<div data-role="footer" id="footer">
		<p style="text-align:center;">&copy; Santa Clara University</p>
	</div><!-- /footer -->

</body>
</html>
