<!DOCTYPE html> 
<html>

	<title>Browser</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body> 
<script src="assets/geturlvars.js"></script>
<script>
     var url = getUrlVars()["url"];
     //var browserWindow = window.open(url, '_system', 'location=yes');
     function openNewBrowser(url){
    	window.open(encodeURI(url), '_system');
    	return false;
	 }
	 openNewBrowser(url);
</script>

</body>
