<!DOCTYPE html> 
<html> 
	<head> 
	<title>News</title> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.2.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.2.min.js"></script>
	<script src="assets/submenu.js"></script>
	<link rel="stylesheet" href="assets/submenu.css" />
	</head> 
<body> 

<div data-role="page" class="type-interior" data-theme="a">
    <script src="assets/navmenu.js"></script>
	<script src="assets/geturlvars.js"></script>
	<div id="header">
		<a data-ajax="false" href="index.html" class="homenav"><img alt="" src="assets/38-house.png" /></a>
	</div><!-- /header -->
	
	<div data-role="content">
    <div class="content-primary">

	    <h2 id="inews" class="pagetitle"><a href="news.html" data-ajax="false">SCU News</a></h2>
	    <nav id="mobile">

		    <a class="navicon mtoggle" href="#">MAIN MENU</a>
		
		    <ul id="submenu"></ul>
		    
		    <script>
		    	navmenu('news','submenu');
		    </script>
	
		</nav>
	    <div id="subtitle">Weather</div>
    	<div id="pagecontent"></div>
    	<script type="text/javascript">
		$.ajax({
		            url: 'http://test01.scu.edu/app/weather.cfm',
		            type: 'get',
		            dataType: 'html',
		            success: function(response) {
		            	$('#pagecontent').html(response);
		            	$('#pagecontent').trigger('create');
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					    }
					   
			   });
    </script>
	</div>
	<div class="content-secondary">
		<ul id="fullmenu" data-role="listview" data-inset="true"></ul>
	    <script>
		    navmenu('news','fullmenu');
	    </script>
	</div>
	</div>
	

	
	<div data-role="footer" id="footer">
		<p style="text-align:center;">&copy; Santa Clara University</p>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
