<!DOCTYPE html> 
<html> 
	<head> 
	<title>Rooms</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/jquery.mobile.structure-1.3.1.min.css" /> 
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.1.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.1.min.js"></script> 
	<script>
		 // Listen for orientation changes
		window.addEventListener("orientationchange", function() {
		  window.location.reload( true );
		}, false);
	</script>

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	   });
	   
		function getUrlParams() {
		var vars = [], hash;
		var hashes = '';
		if (window.location.href.indexOf('?') > 0) {
			hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			hashes = hashes.toString();
			hashes = hashes.replace(/,/g,'&');
		}
		return hashes;
		}
	</script>
   
	</head> 
<body> 

<div data-role="page" class="navpage type-index" data-theme="a">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1>Rooms</h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
		<div id="roomshtml"></div>
		<script>
			var urlparams = getUrlParams();
		    	$.ajax({
		            url: 'http://test01.scu.edu/app/rooms.cfm?'+urlparams,
		            type: 'get',
		            dataType: 'html',
		            
		            success: function(response) {
		            	//alert(response);
		            	$('#roomshtml').html(response);
		            	$('#roomshtml').trigger('create');
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					    }
					    
			        });
		</script>
	</div>

	
	<div data-role="footer" data-theme="c">
		<p style="text-align:center;">&copy; 2013 Santa Clara University</p>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
