<!DOCTYPE html>
<html>
<head>
	<title>Social Networks</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head>
<body> 

<div id="navpage" data-role="page" class="navpage type-index" data-theme="a">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1>Social Networks</h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
		<ul id="primarynav" data-role="listview" data-inset="true"></ul>
		<script>
			var navstring = 'social';
		</script>
	    <script>
	    	$(".navpage").on("pageshow", function(e) {
	  if(!navstring || navstring == ''){
			navstring = 'main';
			}
	  $.ajax({
		  type: "GET",
		  url: 'http://test01.scu.edu/nav/'+navstring+'.json',
		  dataType: 'json',
		     beforeSend: function(x) {
		      if(x && x.overrideMimeType) {
		       x.overrideMimeType("application/j-son;charset=UTF-8");
		      }
			 },
			 success: function(data){
			 	var output = '';
			    for (var i in data.menuitems) {
				    output += '<li><a href="' + data.menuitems[i].href + '" rel="external">';
				    output += data.menuitems[i].label;
				    output += '</a></li>';
		        }
				$("#primarynav").append(output).listview("refresh");
		     }
			});
		});
	    </script>
	</div>
	

	<div data-role="footer" id="footer">
		<p style="text-align:center;">&copy; 2013 Santa Clara University </p>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
