<!DOCTYPE html> 
<html> 
	<head> 
	<title>News</title> 
	<meta charset="utf-8" />

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	   });
   
	   
		function getUrlVars() {
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		return vars;
		}
	
	</script>
   
	</head> 
<body> 

<div id="navpage" data-role="page" class="navpage type-index" data-theme="a">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1>News</h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
    <div class="content-primary">
    	<div id="itemcontent"></div>
    <script type="text/javascript">

     var cid = getUrlVars()["cid"];
     /* response columns ["POST_ID","BLOG_ID","OLD_ITEM_ID","TITLE","SUBTITLE","AUTHOR_NAME","AUTHOR_EMAIL","PUBDATE","EXPDATE","PUBSTATUS","CONTENT","FEATURED","MOREINFO","SUMMARY","ACTIVE","IMG_DISPLAY","IMG_WIDTH","IMG_CAPTIONS","IMG_POS","CATEGORY","BLOG_ID","OLD_CHANNEL_ID","TITLE","LINK","BLOG_IMAGE","XMLFILE","DESCR","PUBLISHER","CONTACT_EMAIL","APPROVAL_EMAIL","ALLOW_COMM","USE_PUBL","REQUIRELOGIN","BLOG_INDEX","CREATOR","THEME_ID_DEPRECIATED","AUDIENCE_ID","SUBJECT_ID","CATEGORY","FEEDNAME","DISQUS","EXTERNAL"] */
     jQuery(function($){
		    $.ajax({
		            url: "http://m.scu.edu/docs/ws/blogs/index.cfc?method=queryItem&itemid="+cid+"&ReturnFormat=json",
		            dataType: 'json',
		            success: function(response) {
		            var itemhtml = '';
		            itemhtml += '<h3>' + response.DATA[0][3] + '</h3>';
		            itemhtml += response.DATA[0][10];
		            $('#itemcontent').html(itemhtml);
		            $('#itemcontent').trigger('create');
			    },
			    error: function(ErrorMsg) {
			    	
			       console.log('Error');
			    }
			    
	        });
    });
    </script>
