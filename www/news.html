<!DOCTYPE html> 
<html> 
	<head> 
	<title>RSS Reader</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script>
		 // Listen for orientation changes
		window.addEventListener("orientationchange", function() {
		  window.location.reload( true );
		}, false);
	</script>

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	      
	   });
	</script>
   
	</head> 
<body> 

<div id="newspage" data-role="page" class="type-index">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1><a href="news.html">News</a></h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
    <div class="content-primary">
		<script src="http://widgets.twimg.com/j/2/widget.js"></script>
		<script>
		new TWTR.Widget({
		  version: 2,
		  type: 'scunews',
		  search: 'scunews',
		  interval: 30000,
		  title: '',
		  subject: '',
		  interval: 6000,
		  width: 'auto',
		  height: '100',
		  theme: {
		    shell: {
		      background: '##eeeeee',
		      color: '#666666'
		    },
		    tweets: {
		      background: '#ffffff',
		      color: '#333333',
		      links: '#634f3a'
		    }
		  },
		  features: {
		    scrollbar: false,
		    loop: true,
		    live: true,
		    behavior: 'default'
		  }
		 
		})
		.render().start();
		</script>
	</div>
	<div class="content-secondary">
	<ul id="navmenu" data-role="listview" class="ui-listview"></ul>
    <script>
    $("#newspage").live("pageshow", function(e) {
    	var navstring = getUrlVars()["nav"];
		if(!navstring){
			navstring = 'main';
		}
	    $.ajax({
	     type: "GET",
	     //url: 'assets/login.json',
	     url: 'http://test01.scu.edu/nav/'+navstring+'.json',
	     dataType: 'json',
	     beforeSend: function(x) {
	      if(x && x.overrideMimeType) {
	       x.overrideMimeType("application/j-son;charset=UTF-8");
	      }
		 },
		 success: function(data){
		 	var output = '';
		    for (var i in data.menuitems) {
			    output += '<li><a href="' + data.menuitems[i].href + '" target="_blank"">';
			    output += data.menuitems[i].label;
			    output += '</a></li>';
	        }
			$("#navmenu").append(output).listview("refresh");
	       //document.getElementById("navmenu").innerHTML=output;
	     }
		});
	});
	
	function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
	}

    </script>
	</div>
	</div
	

	
	<div data-role="footer" data-theme="c">

		<p style="text-align:center;"><a href="emergency.html">Emergency Information</a> | <a href="contact.html">Contact Us</a></p>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
