<!DOCTYPE html> 
<html> 
	<head> 
	<title>News</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/jquery.mobile.structure-1.3.1.min.css" /> 
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.1.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.1.min.js"></script> 
	<script>
		 // Listen for orientation changes
		window.addEventListener("orientationchange", function() {
		  window.location.reload( true );
		}, false);
	</script>

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	   });
	</script>
   
	</head> 
<body> 

<div id="newspage" data-role="page" class="navpage type-index" data-theme="a">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1>News</h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
    <div class="content-primary">
		<a class="twitter-timeline"  href="https://twitter.com/scunews"  data-widget-id="347739104542334976">Tweets by @scunews</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

	</div>
	<div id="primary-nav" class="content-secondary">
	<ul data-role="listview" class="ui-listview" data-inset="true"></ul>
	</div>
	</div>
	

	
	<div data-role="footer" data-theme="c">
		<p style="text-align:center;">&copy; 2013 Santa Clara University</p>
	</div><!-- /footer -->
</div><!-- /page -->
<script>
	
	$(".navpage").on("pageshow", function(e) {
	  $.ajax({
		  type: "GET",
		  url: 'http://test01.scu.edu/nav/news.json',
		  dataType: 'json',
		     beforeSend: function(x) {
		      if(x && x.overrideMimeType) {
		       x.overrideMimeType("application/j-son;charset=UTF-8");
		      }
			 },
			 success: function(data){
			 	var output = '';
			    for (var i in data.menuitems) {
				    output += '<li><a href="' + data.menuitems[i].href + '" rel="external">';
				    output += data.menuitems[i].label;
				    output += '</a></li>';
		        }
				$("#primary-nav ul").append(output).listview("refresh");
		    },
		    error: function(args) { 
				console.log(args); 
				alert(args.statusText); 
				}
			});
		});
</script>
</body>
</html>
