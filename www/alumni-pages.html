<!DOCTYPE html> 
<html> 
	<head> 
	<title>Alumni</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="assets/jquery-1.10.2.min.js"></script> 
	<script src="assets/jquery.mobile-1.3.2.min.js"></script>
	<script src="assets/submenu.js"></script>
	<link rel="stylesheet" href="assets/submenu.css" /> 
   
	</head> 
<body>  

<div data-role="page" class="type-interior" data-theme="a">
	<script src="assets/navmenu.js"></script>
	<script src="assets/geturlvars.js"></script>
	<div id="header" data-add-back-btn="true">
		<a href="index.html" data-ajax="false" class="homenav"><img alt="" src="assets/38-house.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
		<div class="content-primary">
		<h2 id="ialumni" class="pagetitle"><a data-ajax="false" href="alumni.html">Alumni</a></h2>
			<nav id="mobile">
			    <a class="navicon mtoggle" href="#">MAIN MENU</a>	
			    <ul id="submenu"></ul>    
			    <script>
			    	navmenu('alumni','submenu');
			    </script>
			</nav>
		<div id="subtitle"></div>
    	<div id="pagecontent"></div>
    	<script>
				var navbar = '';	
				var aurl = '';
				var epath = '.div.div';
				var eid = 'content';

				var v = getUrlVars()["v"];
				var at = "Alumni";
				var mclass = '';
				var navArray = ["Hours","About"];
				
				if (v == 'chapters') {
					aurl = 'http://www.scu.edu/alumni/mobile/chapters.cfm';
					at = "Alumni Chapters";
				}
				
				if (v == 'networks') {
					aurl = 'http://www.scu.edu/alumni/mobile/networks.cfm';
					at = "Alumni Networks";
				}
				
				
				$('#subtitle').html(at);
				
				jQuery(function($){
		    	$.ajax({
		            url: "http://m.scu.edu/docs/ws/commonspot/index.cfc?method=getPageContent&cspage="+aurl+"&elementpath="+epath+"&elementid="+eid+"&returnformat=plain",
		            success: function(response) {
		            	//alert(response);
		            	response=response.replace(/src=\"/g,"src=\"http://www.scu.edu");
		            	response=response.replace(/href=\"\/alumni/g,"rel=\"external\" href=\"http://www.scu.edu/alumni/");
		            	$('#pagecontent').html(response);
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					    }
					    
			        });
			    });
		</script>
	</div>
		<div class="content-secondary">
		<ul id="fullmenu" data-role="listview" data-inset="true"></ul>
			    <script>
				    navmenu('alumni','fullmenu');
			    </script>
		</div>
	
	</div>
	
	<div data-role="footer" id="footer">
		<p style="text-align:center;">&copy; Santa Clara University</p>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
