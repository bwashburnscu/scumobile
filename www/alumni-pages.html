<!DOCTYPE html> 
<html> 
	<head> 
	<title>Alumni</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="assets/scu.css" />
	<link rel="stylesheet" href="assets/secondary.css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
	<script>
		 // Listen for orientation changes
		window.addEventListener("orientationchange", function() {
		  window.location.reload( true );
		}, false);
	</script>

	<script>
	   $(document).ready(function() {
	   	if($('#primary-nav').length == 0) {
	   		$('.pnav-icon').hide();
	   		}
	   });
	   
		function getUrlVars() {
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		return vars;
		}
	</script>
   
	</head> 
<body> 

<div data-role="page" class="navpage type-index" data-theme="a">
	
	<div data-role="header">
		<a rel="external" href="index.html" data-role="none" data-direction="reverse" class="ui-btn-left"><img width="108" height="40" class="sculogo" alt="" src="assets/scu-home.png" /></a>
		<h1>Alumni</h1>
		<a href="#" onclick="$.mobile.silentScroll($.mobile.activePage.find('#primary-nav').position().top)" data-role="none" class="pnav-icon"><img alt="" src="assets/259-list-w.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
    <div class="content-primary">
     	<h3 id="pagetitle"></h3>
    	<div id="alumnihtml"></div>
    	<script>
				var navbar = '';	
				var aurl = '';
				var epath = '.div.div';
				var eid = 'content';

				var v = getUrlVars()["v"];
				var at = "Alumni";
				var mclass = '';
				var navArray = ["Hours","About"];
				
				if (v == 'chapters') {
					aurl = 'http://www.scu.edu/alumni/mobile/chapters.cfm';
					at = "Alumni Chapters";
				}
				
				if (v == 'networks') {
					aurl = 'http://www.scu.edu/alumni/mobile/networks.cfm';
					at = "Alumni Networks";
				}
				
				
				$('#pagetitle').html(at);
				
				jQuery(function($){
		    	$.ajax({
		            url: "http://test01.scu.edu/docs/ws/commonspot/index.cfc?method=getPageContent&cspage="+aurl+"&elementpath="+epath+"&elementid="+eid+"&returnformat=plain",
		            success: function(response) {
		            	//alert(response);
		            	response=response.replace(/src=\"/g,"src=\"http://www.scu.edu");
		            	response=response.replace(/href=\"\/alumni/g,"rel=\"external\" href=\"http://www.scu.edu/alumni/");
		            	$('#alumnihtml').html(response);
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					    }
					    
			        });
			    });
		</script>
	</div>
	<div id="primary-nav" class="content-secondary">
	<ul data-role="listview" class="ui-listview" data-inset="true"></ul>

			var navstring = 'alumni';

	    <script src="assets/nav.js"></script>
	</div>
	</div>

</div><!-- /page -->
