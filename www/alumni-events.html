<body onunload="endGA();"> 

<div data-role="page" class="type-interior" data-theme="a">
	<script src="http://m.scu.edu/includes/js/navmenu.js"></script>
	<script src="http://m.scu.edu/includes/js/geturlvars.js"></script>
	<div id="header">
		<a data-ajax="false" href="#" data-icon="back" data-rel="back" title="Go back" class="backnav"><img alt="" src="assets/back.png" /></a>
		<a data-ajax="false" href="index.html" class="homenav"><img alt="" src="assets/38-house.png" /></a>
	</div><!-- /header -->

	<div data-role="content">
		<div class="content-primary">
		<h2 id="ialumni" class="pagetitle"><a data-ajax="false" href="alumni.html">Alumni</a></h2>
			<nav id="mobile">
			    <a class="navicon mtoggle" href="#">MAIN MENU</a>	
			    <ul id="submenu"></ul>    
			    <script>
			    	navmenu('alumni','submenu');
			    </script>
			</nav>
		<div id="subtitle">Alumni Events</div>
		<div id="alumnihtml"></div>
		<script>
			//var seldate = getUrlVars()["seldate"];
		    	$.ajax({
		            url: "http://m.scu.edu/app/alumni-events.cfm",
		            type: 'get',
		            //data: 'more=i&seldate='+seldate,
		            dataType: 'html',
		            success: function(response) {
		            	//alert(response);
		            	response=response.replace(/ href=/g,' rel="external" data-ajax="false" onclick="window.open(this.href,\'_blank\',\'location=0\');return false;" href=');
		            	$('#alumnihtml').html(response);
		            	$('#alumnihtml').trigger('create');
		            	},
					    error: function(ErrorMsg) {
					       console.log('Error');
					       //alert(ErrorMsg);
					    }
					    
			        });
		</script>
		</div>
		<div class="content-secondary">
		<ul id="fullmenu" data-role="listview" data-inset="true"></ul>
			    <script>
				    navmenu('alumni','fullmenu');
			    </script>
		</div>
	
	</div>
	
	<div data-role="footer" id="footer">

<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8" src="GAPlugin.js"></script>
	<script>
	var gaPlugin;
    document.addEventListener("deviceready", onDeviceReady, true);

	function onDeviceReady() {
		gaPlugin = window.plugins.gaPlugin;
		gaPlugin.init(nativePluginResultHandler, nativePluginErrorHandler, "UA-48470007-1", 10);
		gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "/alumni/events");
	}
	function nativePluginResultHandler (result) {
		//alert('nativePluginResultHandler - '+result);
		console.log('nativePluginResultHandler: '+result);
	}
	function nativePluginErrorHandler (error) {
		//alert('nativePluginErrorHandler - '+error);
		console.log('nativePluginErrorHandler: '+error);
	}
	function endGA() {
		gaPlugin.exit(nativePluginResultHandler, nativePluginErrorHandler);
	}
</script>
</body>
</html>
